<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExpenseWise</title>
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --error: #ef4444;
            --success: #10b981;
            --radius: 12px;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.9);
            --text: #f1f5f9;
            --muted: #94a3b8;
            --border: rgba(100, 116, 139, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
        }

        body {
            font-family: Inter, 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        input[type="email"], 
        input[type="password"], 
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--card);
            color: var(--text);
            transition: all 0.2s ease;
        }

        input[type="email"]:focus, 
        input[type="password"]:focus, 
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--muted);
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
            font-size: 14px;
        }

        .toggle-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .theme-toggle:hover {
            background: rgba(100, 116, 139, 0.1);
        }

        [data-theme="dark"] input[type="email"], 
        [data-theme="dark"] input[type="password"], 
        [data-theme="dark"] input[type="text"] {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            color: var(--text);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">E</div>
            <h1 id="form-title">Welcome Back</h1>
            <p class="subtitle" id="form-subtitle">Sign in to your ExpenseWise account</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <form id="auth-form">
            <div class="form-group" id="name-group" style="display: none;">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group" id="confirm-password-group" style="display: none;">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            </div>

            <div class="checkbox-group" id="remember-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe" class="checkbox-label">Remember me</label>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Sign In</button>
        </form>

        <div class="toggle-form">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" class="toggle-link" id="toggle-link" onclick="toggleForm()">Sign Up</a>
        </div>
    </div>

    <script>
        // Debug: Check if script is loading
        console.log('=== LOGIN PAGE SCRIPT LOADED ===');
        console.log('Date:', new Date());
        console.log('Page URL:', window.location.href);

        let isSignUp = false;

        // Add missing handleFormSubmit function for onclick
        function handleFormSubmit() {
            console.log('handleFormSubmit called directly');
            document.getElementById('auth-form').dispatchEvent(new Event('submit'));
        }

        // Manual test function that can be called from console
        window.testSignin = function(testEmail = '12345@gmail.com', testPassword = '123456') {
            console.log('=== MANUAL SIGNIN TEST ===');
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('expenseWiseUsers') || '[]');
            console.log('Total users in storage:', users.length);
            console.log('Users:', users);
            
            // Find user
            const user = users.find(u => u.email === testEmail && u.password === testPassword);
            console.log('Looking for email:', testEmail);
            console.log('Looking for password:', testPassword);
            console.log('Found user:', user);
            
            if (user) {
                console.log('User found! Creating session...');
                
                // Create session
                const sessionData = {
                    userId: user.id,
                    email: user.email,
                    fullName: user.fullName,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('expenseWiseSession', JSON.stringify(sessionData));
                console.log('Session created:', sessionData);
                
                // Direct redirect
                console.log('Attempting redirect...');
                window.location.href = 'expense_manager_system.html';
            } else {
                console.log('User not found!');
                if (users.length === 0) {
                    console.log('No users in storage. Create an account first.');
                } else {
                    console.log('Available emails:', users.map(u => u.email));
                }
            }
        };

        // Automatic signin function
        function attemptAutoSignin(email, password) {
            console.log('=== AUTOMATIC SIGNIN ATTEMPT ===');
            
            const users = JSON.parse(localStorage.getItem('expenseWiseUsers')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                console.log('Auto-login successful!');
                
                // Create session
                const sessionData = {
                    userId: user.id,
                    email: user.email,
                    fullName: user.fullName,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('expenseWiseSession', JSON.stringify(sessionData));
                
                showSuccess('Auto-login successful! Welcome back, ' + user.fullName + '!');
                
                // Redirect to main app
                setTimeout(() => {
                    console.log('Auto-login redirect executing...');
                    window.location.href = 'expense_manager_system.html';
                }, 2000);
                
            } else {
                console.log('Auto-login failed - credentials invalid');
                showError('Auto-login failed. Please sign in manually.');
                clearPasswordField();
            }
        }

        // Helper function to clear password field
        function clearPasswordField() {
            const passwordField = document.getElementById('password');
            if (passwordField) {
                passwordField.value = '';
            }
        }

        // Handle form submission (backup method)
        function handleFormSubmit() {
            console.log('Button clicked, form submission triggered');
            document.getElementById('auth-form').dispatchEvent(new Event('submit'));
        }

        // Check for saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon();
        }

        // Check for remembered user
        window.addEventListener('load', function() {
            console.log('Page loaded, setting up form...');
            
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                const userData = JSON.parse(rememberedUser);
                document.getElementById('email').value = userData.email;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Ensure form event listener is attached
            const form = document.getElementById('auth-form');
            if (form) {
                console.log('Form found, event listener should be working');
            } else {
                console.error('Form not found!');
            }
        });

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const themeToggle = document.querySelector('.theme-toggle');
            const currentTheme = document.documentElement.getAttribute('data-theme');
            themeToggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleForm() {
            isSignUp = !isSignUp;
            console.log('Toggling form, isSignUp now:', isSignUp);
            
            const formTitle = document.getElementById('form-title');
            const formSubtitle = document.getElementById('form-subtitle');
            const nameGroup = document.getElementById('name-group');
            const confirmPasswordGroup = document.getElementById('confirm-password-group');
            const rememberGroup = document.getElementById('remember-group');
            const submitBtn = document.getElementById('submit-btn');
            const toggleText = document.getElementById('toggle-text');
            const toggleLink = document.getElementById('toggle-link');
            const fullNameInput = document.getElementById('fullName');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            if (isSignUp) {
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Sign up for ExpenseWise';
                nameGroup.style.display = 'block';
                confirmPasswordGroup.style.display = 'block';
                rememberGroup.style.display = 'none';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
                // Make fields required for signup
                fullNameInput.required = true;
                confirmPasswordInput.required = true;
            } else {
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Sign in to your ExpenseWise account';
                nameGroup.style.display = 'none';
                confirmPasswordGroup.style.display = 'none';
                rememberGroup.style.display = 'flex';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign Up';
                // Remove required attributes for signin
                fullNameInput.required = false;
                confirmPasswordInput.required = false;
            }

            clearMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('=== FORM SUBMIT EVENT TRIGGERED ===');
            
            // IMMEDIATE FIX: Direct signin logic
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;

            console.log('Email:', email, 'Password length:', password.length);

            if (!email || !password) {
                showError('Please fill in all required fields');
                return;
            }

            if (isSignUp) {
                // Signup logic (existing)
                const fullName = document.getElementById('fullName').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();

                if (!fullName || password !== confirmPassword || password.length < 6) {
                    showError('Please check all signup requirements');
                    return;
                }

                // FIXED: Check if user already exists with safe array handling
                let existingUsers = [];
                const storedUsers = localStorage.getItem('expenseWiseUsers');
                if (storedUsers) {
                    try {
                        const parsed = JSON.parse(storedUsers);
                        if (Array.isArray(parsed)) {
                            existingUsers = parsed;
                        }
                    } catch (error) {
                        existingUsers = [];
                    }
                }
                
                // Check for existing user safely
                let userExists = false;
                for (let i = 0; i < existingUsers.length; i++) {
                    if (existingUsers[i].email === email) {
                        userExists = true;
                        break;
                    }
                }
                
                if (userExists) {
                    showError('Account already exists');
                    return;
                }

                const newUser = {
                    id: Date.now(),
                    fullName: fullName,
                    email: email,
                    password: password,
                    createdAt: new Date().toISOString()
                };

                // FIXED: Add user safely to array
                existingUsers = existingUsers || [];
                existingUsers[existingUsers.length] = newUser; // Safe array addition
                localStorage.setItem('expenseWiseUsers', JSON.stringify(existingUsers));

                showSuccess('Account created! Please sign in.');
                setTimeout(() => {
                    toggleForm();
                    document.getElementById('email').value = email;
                }, 2000);

            } else {
                // SIMPLIFIED SIGNIN - IMMEDIATE REDIRECT
                console.log('=== SIGNIN ATTEMPT ===');
                
                // FIXED: Get users with proper array handling
                let users = [];
                const storedUsers = localStorage.getItem('expenseWiseUsers');
                if (storedUsers) {
                    try {
                        const parsed = JSON.parse(storedUsers);
                        if (Array.isArray(parsed)) {
                            users = parsed;
                        }
                    } catch (error) {
                        console.log('Error parsing users for signin');
                        users = [];
                    }
                }
                
                // Find user safely
                let user = null;
                for (let i = 0; i < users.length; i++) {
                    if (users[i].email === email && users[i].password === password) {
                        user = users[i];
                        break;
                    }
                }

                if (!user) {
                    showError('Invalid credentials');
                    return;
                }

                // Create session immediately
                const sessionData = {
                    userId: user.id,
                    email: user.email,
                    fullName: user.fullName,
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('expenseWiseSession', JSON.stringify(sessionData));

                // Handle remember me
                if (rememberMe) {
                    localStorage.setItem('rememberedUser', JSON.stringify({email: email}));
                    localStorage.setItem('savedCredentials_' + email, JSON.stringify({
                        password: password,
                        savedAt: new Date().toISOString()
                    }));
                }

                // IMMEDIATE REDIRECT - NO DELAYS
                console.log('SUCCESS - Redirecting immediately');
                window.location.href = 'expense_manager_system.html';
            }
        });

        // Additional debugging: Add direct button click listener
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up additional listeners...');
            
            // SIMPLIFIED: Just check for remembered email, no auto-login
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                try {
                    const userInfo = JSON.parse(rememberedUser);
                    const emailField = document.getElementById('email');
                    if (emailField) {
                        emailField.value = userInfo.email;
                        console.log('Pre-filled remembered email:', userInfo.email);
                    }
                    
                    // Check remember me checkbox
                    const rememberCheckbox = document.getElementById('rememberMe');
                    if (rememberCheckbox) {
                        rememberCheckbox.checked = true;
                    }
                } catch (error) {
                    console.log('Error loading remembered user:', error);
                }
            }
            
            // FIXED: Check if we have any users with proper array handling
            console.log('=== USER CHECK ON PAGE LOAD ===');
            
            // Initialize empty array
            let existingUsers = [];
            
            // Try to get existing users
            const storedUsers = localStorage.getItem('expenseWiseUsers');
            if (storedUsers) {
                try {
                    const parsed = JSON.parse(storedUsers);
                    if (Array.isArray(parsed)) {
                        existingUsers = parsed;
                    }
                } catch (error) {
                    console.log('Error parsing stored users, using empty array');
                    existingUsers = [];
                }
            }
            
            console.log('Total users stored:', existingUsers.length);
            
            if (existingUsers.length > 0) {
                console.log('Available users:');
                existingUsers.forEach((user, index) => {
                    console.log(`${index + 1}. Email: ${user.email}, Name: ${user.fullName}`);
                });
            } else {
                console.log('No users found. Creating default test user...');
                // Create default test user
                const defaultUser = {
                    id: Date.now(),
                    fullName: 'Test User',
                    email: '12345@gmail.com',
                    password: '123456',
                    createdAt: new Date().toISOString()
                };
                
                // Initialize as array and add user
                existingUsers = [defaultUser];
                localStorage.setItem('expenseWiseUsers', JSON.stringify(existingUsers));
                console.log('Default user created: 12345@gmail.com / 123456');
            }
            
            const submitBtn = document.getElementById('submit-btn');
            if (submitBtn) {
                submitBtn.addEventListener('click', function(e) {
                    console.log('=== DIRECT BUTTON CLICK DETECTED ===');
                    console.log('Button clicked, isSignUp:', isSignUp);
                    console.log('Event:', e);
                });
            }

            // Test localStorage
            try {
                localStorage.setItem('test', 'working');
                localStorage.removeItem('test');
                console.log('localStorage is working');
            } catch (error) {
                console.error('localStorage error:', error);
            }

            console.log('All event listeners set up successfully');

        });
    </script>
</body>
</html>
