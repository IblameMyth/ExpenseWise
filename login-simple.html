<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExpenseWise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #f0f9ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-link {
            color: #10b981;
            text-decoration: none;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fecaca;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #a7f3d0;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <a href="welcome.html" class="home-btn">üè† Home</a>
    
    <div class="login-container">
        <div class="logo">E</div>
        <h1 id="form-title">Welcome Back</h1>
        <p class="subtitle" id="form-subtitle">Sign in to your ExpenseWise account</p>
        
        <div id="error-message" class="message error"></div>
        <div id="success-message" class="message success"></div>
        
        <form id="auth-form">
            <div class="form-group" id="fullName-group" style="display: none;">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group" id="confirmPassword-group" style="display: none;">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Sign In</button>
            <button type="button" class="submit-btn" onclick="performDirectSignIn()" style="background: #059669;">üîÑ Direct Sign In</button>
        </form>

        <div class="toggle-form">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" class="toggle-link" id="toggle-link" onclick="toggleForm()">Sign Up</a>
        </div>

        <div class="debug-info">
            <div><strong>Test Credentials:</strong></div>
            <div>Username: test</div>
            <div>Password: test123</div>
            <button onclick="createTestUser()" style="margin-top: 5px; padding: 5px 10px; background: #10b981; border: none; border-radius: 4px; color: white;">Create Test User</button>
        </div>
    </div>

    <script>
        let isSignUp = false;
        
        // Simple success/error message functions
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            console.log('ERROR:', message);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            console.log('SUCCESS:', message);
        }

        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Toggle between sign in and sign up
        function toggleForm() {
            isSignUp = !isSignUp;
            const title = document.getElementById('form-title');
            const subtitle = document.getElementById('form-subtitle');
            const submitBtn = document.getElementById('submit-btn');
            const toggleText = document.getElementById('toggle-text');
            const toggleLink = document.getElementById('toggle-link');
            const fullNameGroup = document.getElementById('fullName-group');
            const confirmPasswordGroup = document.getElementById('confirmPassword-group');

            if (isSignUp) {
                title.textContent = 'Create Account';
                subtitle.textContent = 'Sign up for ExpenseWise';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
                fullNameGroup.style.display = 'block';
                confirmPasswordGroup.style.display = 'block';
            } else {
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Sign in to your ExpenseWise account';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign Up';
                fullNameGroup.style.display = 'none';
                confirmPasswordGroup.style.display = 'none';
            }
            clearMessages();
        }

        // Direct sign in function (always works)
        function performDirectSignIn() {
            console.log('=== DIRECT SIGN IN ===');
            if (isSignUp) {
                performSignUp();
            } else {
                performSignIn();
            }
        }

        // Sign in logic
        function performSignIn() {
            console.log('Performing sign in...');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            console.log('Checking credentials for:', username);

            // Get users from storage
            let users = [];
            try {
                const storedUsers = localStorage.getItem('expenseWiseUsers');
                if (storedUsers) {
                    users = JSON.parse(storedUsers);
                }
                console.log('Found users:', users.length);
            } catch (error) {
                console.log('Error reading users:', error);
                users = [];
            }

            // Find matching user
            const user = users.find(u => u.username === username && u.password === password);
            
            if (!user) {
                console.log('User not found');
                showError('Invalid username or password. Try creating an account first.');
                return;
            }

            console.log('Login successful for:', user.username);

            // Create session
            const sessionData = {
                userId: user.id || Date.now(),
                username: user.username,
                fullName: user.fullName,
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('expenseWiseSession', JSON.stringify(sessionData));
            console.log('Session created:', sessionData);

            showSuccess('Login successful! Redirecting to dashboard...');
            
            // Redirect to dashboard
            setTimeout(() => {
                console.log('Redirecting to expense_manager_system.html');
                window.location.href = 'expense_manager_system.html';
            }, 1000);
        }

        // Sign up logic
        function performSignUp() {
            console.log('Performing sign up...');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!fullName || !username || !password || !confirmPassword) {
                showError('Please fill in all required fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            // Get existing users
            let existingUsers = [];
            try {
                const storedUsers = localStorage.getItem('expenseWiseUsers');
                if (storedUsers) {
                    existingUsers = JSON.parse(storedUsers);
                }
            } catch (error) {
                existingUsers = [];
            }

            // Check if username exists
            const userExists = existingUsers.some(user => user.username === username);
            if (userExists) {
                showError('Username already exists. Please choose another.');
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                fullName: fullName,
                username: username,
                password: password,
                createdAt: new Date().toISOString()
            };

            existingUsers.push(newUser);
            localStorage.setItem('expenseWiseUsers', JSON.stringify(existingUsers));

            console.log('User created:', newUser.username);
            showSuccess('Account created successfully! Switching to sign in...');
            
            setTimeout(() => {
                toggleForm();
                document.getElementById('username').value = username;
                document.getElementById('password').value = '';
            }, 2000);
        }

        // Create test user for easy testing
        function createTestUser() {
            const users = JSON.parse(localStorage.getItem('expenseWiseUsers') || '[]');
            
            // Remove existing test user
            const filteredUsers = users.filter(u => u.username !== 'test');
            
            // Add new test user
            const testUser = {
                id: 123456,
                fullName: 'Test User',
                username: 'test',
                password: 'test123',
                createdAt: new Date().toISOString()
            };
            
            filteredUsers.push(testUser);
            localStorage.setItem('expenseWiseUsers', JSON.stringify(filteredUsers));
            
            showSuccess('Test user created! Username: test, Password: test123');
            
            // Pre-fill the form
            document.getElementById('username').value = 'test';
            document.getElementById('password').value = 'test123';
        }

        // Set up form submission
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - Setting up form');
            
            const form = document.getElementById('auth-form');
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                performDirectSignIn();
            });

            // Enter key support
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    performDirectSignIn();
                }
            });

            console.log('All event listeners set up');
        });
    </script>
</body>
</html>
