<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ExpenseWise</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --muted: #6b7280;
      --text: #0f172a;
      --primary: #2563eb;
      --accent: #0ea5a4;
      --radius: 12px;
      --shadow: 0 8px 26px rgba(15, 23, 42, 0.06);
      --bg-img: url('https://images.unsplash.com/photo-1542223616-1e7b2d2b02d9?auto=format&fit=crop&w=1500&q=80');
    }

    body.dark-mode {
      --bg: #0f172a;
      --card: #1e293b;
      --muted: #94a3b8;
      --text: #f1f5f9;
      --shadow: 0 8px 26px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, 'Segoe UI', Roboto, system-ui;
      background-image: linear-gradient(rgba(255, 255, 255, 0.86), rgba(255, 255, 255, 0.86)), var(--bg-img);
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: var(--text);
      overflow-x: hidden;
    }

    body.dark-mode {
      background-image: linear-gradient(rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.95)), var(--bg-img);
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .hero-content {
      text-align: center;
      max-width: 800px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.dark-mode .hero-content {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.9));
      border: 1px solid rgba(51, 65, 85, 0.5);
    }

    .logo {
      font-size: 3.5rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
      animation: fadeInUp 0.8s ease;
    }

    .tagline {
      font-size: 1.4rem;
      color: var(--muted);
      margin-bottom: 40px;
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px 0;
      animation: fadeInUp 0.8s ease 0.4s both;
    }

    .feature {
      padding: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      border: 1px solid rgba(203, 213, 225, 0.5);
    }

    body.dark-mode .feature {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.5);
    }

    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .feature h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: var(--text);
    }

    .feature p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease 0.6s both;
    }

    .btn {
      padding: 16px 40px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(37, 99, 235, 0.35);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .dark-mode-toggle:hover {
      transform: translateY(-2px) scale(1.05);
    }

    .dark-mode-toggle svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }
      
      .tagline {
        font-size: 1.1rem;
      }

      .hero-content {
        padding: 40px 20px;
      }

      .features {
        grid-template-columns: 1fr;
      }

      .cta-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
      <h1 class="logo">ExpenseWise</h1>
      <p class="tagline">Track Your Expenses Smartly & Efficiently</p>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">ðŸ’°</div>

          <p>Eye-friendly interface</p>

      <div class="cta-buttons">
        <a href="signup.html" class="btn btn-primary">Get Started Free</a>

  </div>

  <script>
    // Check if user is already logged in
    const currentUser = localStorage.getItem('currentUser');
    if (currentUser) {
      window.location.href = 'expense_manager_system.html';
    }

    // Dark mode toggle
    (function() {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const sunIcon = document.getElementById('sunIcon');
      const moonIcon = document.getElementById('moonIcon');
      const body = document.body;

      const darkMode = localStorage.getItem('darkMode');
      if (darkMode === 'enabled') {
        body.classList.add('dark-mode');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }

      darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          localStorage.setItem('darkMode', 'disabled');
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      });
    })();
  </script>
</body>
</html>
