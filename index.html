<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseWise - Welcome</title>
    <script src="auth.js"></script>
    <style>
        body {
            font-family: Inter, 'Segoe UI', Roboto, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        
        .loading {
            font-size: 18px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <div class="loading">Loading ExpenseWise...</div>
    </div>

    <script>
        // Check authentication and redirect appropriately
        window.addEventListener('load', function() {
            const session = localStorage.getItem('expenseWiseSession');
            
            if (session) {
                // User is logged in, redirect to main app
                window.location.href = 'expense_manager_system.html';
            } else {
                // User not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
