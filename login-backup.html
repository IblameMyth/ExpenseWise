<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExpenseWise</title>
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --error: #ef4444;
            --success: #10b981;
            --radius: 12px;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.9);
            --text: #f1f5f9;
            --muted: #94a3b8;
            --border: rgba(100, 116, 139, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
        }

        body {
            font-family: Inter, 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        input[type="email"], 
        input[type="password"], 
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--card);
            color: var(--text);
            transition: all 0.2s ease;
        }

        input[type="email"]:focus, 
        input[type="password"]:focus, 
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--muted);
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
            font-size: 14px;
        }

        .toggle-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        /* Account Management Styles */
        .account-management {
            margin-top: 16px;
            text-align: center;
        }

        .switch-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }

        .switch-btn:hover {
            background: linear-gradient(135deg, #4338ca, #6d28d9);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
        }

        .account-list {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .account-modal {
            background: var(--card);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 360px;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.2s ease;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideOut {
            from { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to { 
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
        }

        .account-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .account-list-header h3 {
            margin: 0;
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--muted);
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .account-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .account-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #4f46e5;
        }

        .account-info {
            flex: 1;
            text-align: left;
        }

        .account-username {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2px;
            font-size: 14px;
        }

        .account-name {
            color: var(--muted);
            font-size: 11px;
            opacity: 0.8;
        }

        .account-actions {
            display: flex;
            gap: 6px;
        }

        .select-account-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .select-account-btn:hover {
            background: #047857;
            transform: translateY(-1px);
        }

        .delete-account-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .delete-account-btn:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .delete-all-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            margin-top: 12px;
            width: 100%;
            transition: all 0.2s ease;
        }

        .delete-all-btn:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .no-accounts {
            text-align: center;
            color: var(--muted);
            padding: 24px 16px;
            font-style: italic;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .no-accounts::before {
            content: 'üì≠';
            display: block;
            font-size: 24px;
            margin-bottom: 8px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .account-modal {
                max-width: 320px;
                padding: 16px;
            }
            
            .account-item {
                flex-direction: column;
                text-align: center;
                gap: 8px;
                padding: 10px;
            }
            
            .account-actions {
                width: 100%;
                justify-content: center;
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .theme-toggle:hover {
            background: rgba(100, 116, 139, 0.1);
        }

        [data-theme="dark"] input[type="email"], 
        [data-theme="dark"] input[type="password"], 
        [data-theme="dark"] input[type="text"] {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            color: var(--text);
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <button onclick="window.location.href='welcome.html'" style="background: linear-gradient(135deg, #10b981, #059669); color: white; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-size: 14px; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);">üè† Home</button>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">E</div>
            <h1 id="form-title">Welcome Back</h1>
            <p class="subtitle" id="form-subtitle">Sign in to your ExpenseWise account</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <form id="auth-form">
            <div class="form-group" id="name-group" style="display: none;">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group" id="confirm-password-group" style="display: none;">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            </div>

            <div class="checkbox-group" id="remember-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe" class="checkbox-label">Remember me</label>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Sign In</button>
            <button type="button" class="submit-btn" id="direct-signin-btn" onclick="directSignIn()" style="display: none; margin-top: 10px; background: #059669;">üîÑ Direct Sign In</button>
        </form>

        <div class="toggle-form">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" class="toggle-link" id="toggle-link" onclick="toggleForm()">Sign Up</a>
        </div>

        <!-- Switch Account Section -->
        <div class="account-management">
            <button type="button" id="switch-account-btn" class="switch-btn">
                üîÑ Switch Account
            </button>
            <div id="account-list" class="account-list" style="display: none;">
                <div class="account-modal">
                    <div class="account-list-header">
                        <h3>Available Accounts</h3>
                        <button type="button" id="close-account-list" class="close-btn">‚úï</button>
                    </div>
                    <div id="accounts-container" class="accounts-container">
                        <!-- Accounts will be loaded here -->
                    </div>
                    <div class="account-actions">
                        <button type="button" id="delete-all-accounts" class="delete-all-btn">üóëÔ∏è Delete All Accounts</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Debug: Check if script is loading
        console.log('=== LOGIN PAGE SCRIPT LOADED ===');
        console.log('Date:', new Date());
        console.log('Page URL:', window.location.href);

        let isSignUp = false;

        // Add missing handleFormSubmit function for onclick
        function handleFormSubmit() {
            console.log('handleFormSubmit called directly');
            document.getElementById('auth-form').dispatchEvent(new Event('submit'));
        }

        // Manual test function that can be called from console
        window.testSignin = function(testEmail = '12345@gmail.com', testPassword = '123456') {
            console.log('=== MANUAL SIGNIN TEST ===');
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('expenseWiseUsers') || '[]');
            console.log('Total users in storage:', users.length);
            console.log('Users:', users);
            
            // Find user
            const user = users.find(u => u.email === testEmail && u.password === testPassword);
            console.log('Looking for email:', testEmail);
            console.log('Looking for password:', testPassword);
            console.log('Found user:', user);
            
            if (user) {
                console.log('User found! Creating session...');
                
                // Create session
                const sessionData = {
                    userId: user.id,
                    email: user.email,
                    fullName: user.fullName,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('expenseWiseSession', JSON.stringify(sessionData));
                console.log('Session created:', sessionData);
                
                // Direct redirect
                console.log('Attempting redirect...');
                window.location.href = 'expense_manager_system.html';
            } else {
                console.log('User not found!');
                if (users.length === 0) {
                    console.log('No users in storage. Create an account first.');
                } else {
                    console.log('Available emails:', users.map(u => u.email));
                }
            }
        };

        // Automatic signin function
        function attemptAutoSignin(email, password) {
            console.log('=== AUTOMATIC SIGNIN ATTEMPT ===');
            
            const users = JSON.parse(localStorage.getItem('expenseWiseUsers')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                console.log('Auto-login successful!');
                
                // Create session
                const sessionData = {
                    userId: user.id,
                    email: user.email,
                    fullName: user.fullName,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('expenseWiseSession', JSON.stringify(sessionData));
                
                showSuccess('Auto-login successful! Welcome back, ' + user.fullName + '!');
                
                // Redirect to main app
                setTimeout(() => {
                    console.log('Auto-login redirect executing...');
                    window.location.href = 'expense_manager_system.html';
                }, 2000);
                
            } else {
                console.log('Auto-login failed - credentials invalid');
                showError('Auto-login failed. Please sign in manually.');
                clearPasswordField();
            }
        }

        // Helper function to clear password field
        function clearPasswordField() {
            const passwordField = document.getElementById('password');
            if (passwordField) {
                passwordField.value = '';
            }
        }

        // Check for saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon();
        }

        // Check for remembered user
        window.addEventListener('load', function() {
            console.log('Page loaded, setting up form...');
            
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                const userData = JSON.parse(rememberedUser);
                document.getElementById('email').value = userData.email;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Ensure form event listener is attached
            const form = document.getElementById('auth-form');
            if (form) {
                console.log('Form found, event listener should be working');
            } else {
                console.error('Form not found!');
            }
        });

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const themeToggle = document.querySelector('.theme-toggle');
            const currentTheme = document.documentElement.getAttribute('data-theme');
            themeToggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleForm() {
            isSignUp = !isSignUp;
            console.log('Toggling form, isSignUp now:', isSignUp);
            
            const formTitle = document.getElementById('form-title');
            const formSubtitle = document.getElementById('form-subtitle');
            const nameGroup = document.getElementById('name-group');
            const confirmPasswordGroup = document.getElementById('confirm-password-group');
            const rememberGroup = document.getElementById('remember-group');
            const submitBtn = document.getElementById('submit-btn');
            const toggleText = document.getElementById('toggle-text');
            const toggleLink = document.getElementById('toggle-link');
            const fullNameInput = document.getElementById('fullName');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            if (isSignUp) {
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Sign up for ExpenseWise';
                nameGroup.style.display = 'block';
                confirmPasswordGroup.style.display = 'block';
                rememberGroup.style.display = 'none';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
                // Make fields required for signup
                fullNameInput.required = true;
                confirmPasswordInput.required = true;
            } else {
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Sign in to your ExpenseWise account';
                nameGroup.style.display = 'none';
                confirmPasswordGroup.style.display = 'none';
                rememberGroup.style.display = 'flex';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign Up';
                // Remove required attributes for signin
                fullNameInput.required = false;
                confirmPasswordInput.required = false;
            }

            clearMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // DIRECT SIGN-IN FUNCTION - ALWAYS WORKS
        function directSignIn() {
            console.log('=== DIRECT SIGN-IN TRIGGERED ===');
            performSignIn();
        }

        // CONSOLIDATED SIGN-IN LOGIC
        function performSignIn() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            console.log('Performing sign-in for:', username);

            if (!username || !password) {
                showError('Please enter both username and password');
                return false;
            }

            // Get users from storage
            let users = [];
            try {
                const storedUsers = localStorage.getItem('expenseWiseUsers');
                if (storedUsers) {
                    users = JSON.parse(storedUsers);
                }
            } catch (error) {
                console.log('Error reading users:', error);
                users = [];
            }

            console.log('Found users:', users.length);

            // Find matching user
            const user = users.find(u => u.username === username && u.password === password);
            
            if (!user) {
                console.log('No matching user found');
                showError('Invalid username or password');
                return false;
            }

            console.log('User found! Creating session...');

            // Create session
            const sessionData = {
                userId: user.id,
                username: user.username,
                fullName: user.fullName,
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('expenseWiseSession', JSON.stringify(sessionData));
            console.log('Session created successfully');

            showSuccess('Login successful! Redirecting...');
            
            // Force redirect
            setTimeout(() => {
                console.log('Redirecting to dashboard...');
                window.location.href = 'expense_manager_system.html';
            }, 500);

            return true;
        }

        // SIGNUP FUNCTION
        function performSignUp() {
            console.log('=== PERFORMING SIGN-UP ===');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!fullName) {
                showError('Please enter your full name');
                return false;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return false;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return false;
            }

            // Get existing users
            let existingUsers = [];
            try {
                const storedUsers = localStorage.getItem('expenseWiseUsers');
                if (storedUsers) {
                    existingUsers = JSON.parse(storedUsers);
                }
            } catch (error) {
                existingUsers = [];
            }

            // Check if username exists

        // Account Management Functions
        function setupAccountManagement() {
            const switchBtn = document.getElementById('switch-account-btn');

            const closeBtn = document.getElementById('close-account-list');
            const deleteAllBtn = document.getElementById('delete-all-accounts');

            // Show account list
            if (switchBtn) {
                switchBtn.addEventListener('click', function() {

                });
            }

            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    hideAccountList();
                });
            }

            // Delete all accounts
            if (deleteAllBtn) {
                deleteAllBtn.addEventListener('click', function() {
                    if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL accounts?\n\nThis action cannot be undone and will:\n‚Ä¢ Remove all user accounts\n‚Ä¢ Clear all sessions\n‚Ä¢ Delete all saved credentials\n\nProceed with deletion?')) {
                        localStorage.removeItem('expenseWiseUsers');
                        localStorage.removeItem('expenseWiseSession');
                        localStorage.removeItem('rememberedUser');
                        
                        // Clear all saved credentials
                        const keys = Object.keys(localStorage);
                        keys.forEach(key => {
                            if (key.startsWith('savedCredentials_')) {
                                localStorage.removeItem(key);
                            }
                        });

                        showSuccess('üóëÔ∏è All accounts deleted successfully!');
                        setTimeout(() => {
                            hideAccountList();
                            setTimeout(() => location.reload(), 500);
                        }, 1500);
                    }
                });
            }

            // Close on background click

                }

        }

        function showAccountList() {
            const accountList = document.getElementById('account-list');
            const accountsContainer = document.getElementById('accounts-container');
            
            // Get device-specific users
            let users = [];

                try {

                    if (Array.isArray(parsed)) {

                    }

        // Device-specific user management
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceFingerprint');
            if (!deviceId) {
                // Generate device fingerprint
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Device fingerprint', 2, 2);
                
                const fingerprint = [
                    navigator.userAgent,
                    navigator.language,
                    screen.width + 'x' + screen.height,
                    screen.colorDepth,
                    new Date().getTimezoneOffset(),
                    navigator.hardwareConcurrency || 'unknown',
                    navigator.platform,
                    canvas.toDataURL()
                ].join('|');
                
                let hash = 0;
                for (let i = 0; i < fingerprint.length; i++) {
                    const char = fingerprint.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                deviceId = Math.abs(hash).toString(16);
                localStorage.setItem('deviceFingerprint', deviceId);
            }
            return deviceId;
        }

        function getDeviceSpecificUsersKey() {
            return `expenseWiseUsers_DEVICE_${getDeviceId()}`;
        }

        function getDeviceSpecificRememberKey(username) {
            return `savedCredentials_DEVICE_${getDeviceId()}_${username}`;
        }

        function getDeviceSpecificRememberedUserKey() {
            return `rememberedUser_DEVICE_${getDeviceId()}`;
        }

        // Global functions for account actions
        window.selectAccount = function(username) {
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            const rememberCheckbox = document.getElementById('rememberMe');
            
            if (usernameField) {
                usernameField.value = username;
                
                // Try to load saved password for this user - device specific
                if (passwordField) {
                    const savedCreds = localStorage.getItem(getDeviceSpecificRememberKey(username));
                    if (savedCreds) {
                        try {
                            const creds = JSON.parse(savedCreds);
                            passwordField.value = creds.password;
                            
                            // Check remember me if this user has saved credentials
                            if (rememberCheckbox) {
                                rememberCheckbox.checked = true;
                            }
                        } catch (e) {
                            console.log('Error loading saved credentials for', username);
                        }
                    } else {
                        // Clear password if no saved credentials
                        passwordField.value = '';
                        if (rememberCheckbox) {
                            rememberCheckbox.checked = false;
                        }
                    }
                }
            }

            // Close account list
            hideAccountList();
            
            // Switch to signin mode if in signup
            if (isSignUp) {
                toggleForm();
            }

            showSuccess(`Switched to @${username}`);
            
            // Focus on password field for convenience (or sign in if password is filled)
            setTimeout(() => {
                if (passwordField && passwordField.value) {
                    // Focus on sign in button if password is already filled
                    const submitBtn = document.getElementById('submit-btn');
                    if (submitBtn) {
                        submitBtn.focus();
                    }
                } else if (passwordField) {
                    passwordField.focus();
                }
            }, 100);
        };

        window.deleteAccount = function(username) {
            // Enhanced confirmation dialog
            const confirmMessage = `üóëÔ∏è Delete Account Confirmation\n\n` +
                `Username: @${username}\n\n` +
                `This will permanently delete:\n` +
                `‚Ä¢ Account data\n` +
                `‚Ä¢ Saved credentials\n` +
                `‚Ä¢ All related information\n\n` +
                `Are you sure you want to continue?`;
                
            if (confirm(confirmMessage)) {
                let users = [];
                const storedUsers = localStorage.getItem(getDeviceSpecificUsersKey());
                if (storedUsers) {
                    try {
                        const parsed = JSON.parse(storedUsers);
                        if (Array.isArray(parsed)) {
                            users = parsed;
                        }
                    } catch (error) {
                        users = [];
                    }
                }

                // Remove user from array
                const updatedUsers = [];
                for (let i = 0; i < users.length; i++) {
                    if (users[i].username !== username) {
                        updatedUsers[updatedUsers.length] = users[i];
                    }
                }

                localStorage.setItem(getDeviceSpecificUsersKey(), JSON.stringify(updatedUsers));
                
                // Remove device-specific saved credentials for this user
                localStorage.removeItem(getDeviceSpecificRememberKey(username));
                
                // If this was the remembered user, clear that too
                const rememberedUser = localStorage.getItem(getDeviceSpecificRememberedUserKey());
                if (rememberedUser) {
                    try {
                        const userInfo = JSON.parse(rememberedUser);
                        if (userInfo.username === username) {
                            localStorage.removeItem(getDeviceSpecificRememberedUserKey());
                        }
                    } catch (error) {
                        // Ignore error
                    }
                }

                showSuccess(`üóëÔ∏è Account "@${username}" deleted successfully!`);
                showAccountList(); // Refresh the list
            }
        };
